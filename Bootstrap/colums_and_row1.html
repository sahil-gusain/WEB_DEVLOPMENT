<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rows and Columns</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</head>
<body>
    <div class="'container">
        <!-- row in full size -->
        <div class="row">
            <div class="col" style="background-color: orange; border : 1px solid ">
                column
            </div>
        </div>
        <!-- half row -->
        <div class="row">
            <div class="col-6" style="background-color: blue; border : 1px solid ">
              Column
            </div>
        </div>
        <!-- multiple rows -->
        <div class="row">
            <div class="col-6" style="background-color: greenyellow; border : 1px solid ">
              Column
            </div>
            <div class="col-3" style="background-color: greenyellow; border : 1px solid ">
                Column
              </div>
            <div class="col-2" style="background-color: greenyellow; border : 1px solid ">
                Column
            </div>
            <div class="col-1" style="background-color: greenyellow; border : 1px solid ">
                Column
            </div>
        </div>
        <div class="row">
            <div class="col-md-6" style="background-color: blue; border : 1px solid ">
              Column
            </div>
        </div>
    </div>

  
    
</body>
</html>
