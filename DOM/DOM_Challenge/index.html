<!-- Different ways of selecting elements inside the DOM. -->
<!-- getElementsByTagName :  it looks through the web page and it searches for the element with a particular tag name.
                        gives us back the array of element that has tag

                        document.getElementsByTagName("li")[2].style.color="red"; -->

<!-- getElementsByClassName : it allows us to select elements based on the name of the class
                         it also going to return  an array
                         document.getElementsByClassName("btn");   -->

<!-- getElementById : we only get back one item instead of an array, reason : a single web page, every single id should be unique
                  document.getElementById("title").innerHTML="GOOD BYE"   -->

<!-- querySelector : it is used  to select something. we could put in an element, a class, or an id,
                document.querySelector(#list .items) heirarical  selector returns onlyfirst element of that querySelector
                document.querySelectorAll(#list .items) return the array containing all the element  -->
